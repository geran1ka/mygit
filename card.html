<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGift</title>
  
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/normalize.css">
  </head>
<body class="body body--congratulation">
  <header class="header">
    <div class="container header__container">
      <img class="header__logo" src="img/logo.svg" alt="Логотип MyGift" width="180px" height="48px">
    </div>
  </header>

  <main class="main-content">
    <section class="congratulation">
      <div class="container">
        <h1 class="congratulation__title">Вам открытка!</h1>
        <p class="congratulation__description">
          <a href="#">Нажмите на нее, чтобы узнать от кого она и прочитать поздравление</a>
        </p>

        </div>
        <div class="congratulation__card card">
          <div class="card__front">
            <img src="img/card_front.jpg" alt="Открытка" class="card__img">
          </div>
          <div class="card__back">
            <h2 class="card__title">Поздравление</h2>
            <div class="card__contact contact">
              <div class="contact">
                <p class="contact__text">от кого</p>
                <p class="contact__text-name">Иван Иванов</p>
              </div>
              <div class="contact">
                <p class="contact__text">кому</p>
                <p class="contact__text-name">Татьяна Айкина</p>
              </div>
            </div>
            <div class="card__description">
              <p>Желаю Счастливого Нового года и Рождества!</p>
              <p>Будьте здоровы и радостны!</p>
            </div>
          </div>
        </div>
        </section>
</body>
</html>
